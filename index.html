<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <ul class="links">
            <li ><a href="" class="lists">STORE</a></li>
            <li ><a href="" class="lists">ABOUT</a></li>
            <li ><a href="" class="lists">MORE</a></li>     
        </ul>
        <img src="image-removebg-preview (5).png" class="image">
        <p class="cash" id="cash">0 cash</p>
    </div>

    <section class="content">
        <h1 class="title">Your cart</h1>
        <p class="sectionparagraph">Daily Essentials, Just a Click Away!</p>
        <ul id="lister" class="lister"></ul>
        <button class="purchaseall" id="purchaseall" onclick="purchaseall()">Purchase ALL</button>
    </section>

   

    <section class="content">
        <ul id="shop" class="shop">
            <li class="listdesign">
                <h1 class="listname">Item 1</h1>
                <img class="icon" src="image-removebg-preview (5).png">
                <button class="button1" onclick="Add()" >Add to cart</button>
            </li>

            <li class="listdesign">
                <h1 class="listname">Item 2</h1>
                <img class="icon" src="image-removebg-preview (5).png">
                <button class="button1" onclick="Add1()" >Add to cart</button>
            </li>
        </ul>
    </section>

    <section class="fullscreen" id="fullscreen">
       <form class="form">
        <h1 class="titler">Enter your Bank Amount</h1>
        <input id="Total" placeholder="Amount">
        <br><br>
        <button id="Send" onclick="Accept()">Add Amount</button>
    </form>
    </section>
    
</body>
</html>
